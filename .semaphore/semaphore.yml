version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - python --version
          - sudo apt --assume-yes install libvirt-clients libvirt-daemon-system qemu-kvm
          - sudo usermod -a -G libvirt $(whoami)
          - curl -LO https://storage.googleapis.com/minikube/releases/latest/docker-machine-driver-kvm2 && sudo install docker-machine-driver-kvm2 /usr/local/bin/
          - curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && sudo install minikube-linux-amd64 /usr/local/bin/minikube
          - echo "Build..."
          - ./gradlew build
          - minikube --version
          - echo "done"
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - ./gradlew bakeImage
          - ./gradlew tagLatestImage
          - echo "done"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
