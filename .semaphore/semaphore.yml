version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      prologue:
        commands:
         - curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && sudo install minikube-linux-amd64 /usr/local/bin/minikube
         - minikube config set vm-driver none
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - python --version
          - minikube version
          - sudo minikube start
          - echo "Build..."
          - sudo ./gradlew build
          - echo "done"
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - ./gradlew bakeImage tageLatestImage -x codestyle -x test -x integrationTest
          - echo "done"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"

promotions:
  - name: Promote latest
    pipeline_file: latest.yml
    auto_promote_on:
      - result: passed
  - name: Promote stable
    pipeline_file: stable.yml
