version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      prologue:
        commands:
         - curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && sudo install minikube-linux-amd64 /usr/local/bin/minikube
         - minikube config set vm-driver none
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - python --version
          - minikube version
          - sudo minikube start
          - echo "Build..."
          - ./gradlew build
          - echo "done"
      - name: Docker build
        commands:
          - checkout
          - env
          - ls -1
          - echo $APP_ENV
          - echo $SEMAPHORE_JOB_ID
          - echo $SEMAPHORE_PROJECT_NAME
          - echo $SEMAPHORE_PROJECT_ID
          - echo $SEMAPHORE_JOB_NAME
          - echo $APP_ENV
          - echo "Docker build..."
          - output=$(./gradlew tagLatestImage)
          - version=$((grep "Successfully tagged fiaas/fiaas-deploy-daemon" <<< $output) | sed -e 's/Successfully tagged fiaas\/fiaas-deploy-daemon://g')
          - echo $version
          - export version
          - ./bin/upload_release_channel.sh
          - ./bin/upload_release_channel.sh latest
          - echo "done"

promotions:
  - name: Promote latest
    pipeline_file: latest.yml
    auto_promote_on:
      - result: passed
  - name: Promote stable
    pipeline_file: stable.yml
