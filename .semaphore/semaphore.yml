version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      prologue:
        commands:
         - echo 'setup'
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Build
        commands:
          - groups
          - id
          - checkout
          - ls -1
          - echo $APP_ENV
          - python --version
          - minikube version
          - sudo minikube start
          - echo "Build..."
          - sudo ./gradlew build integrationTest
          - echo "done"
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - ./gradlew bakeImage
          - ./gradlew tagLatestImage
          - echo "done"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
